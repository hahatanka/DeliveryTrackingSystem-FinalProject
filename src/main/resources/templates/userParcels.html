<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DTS || Manager </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:hsl(9, 100%, 64%)">
<header class="container-fluid p-3 text-white" style="background-color:hsla(0, 100%, 100%, 0.3)">
    <h1 th:text="${appTitle}"></h1>
    <h3 th:text="${userId}" hidden></h3>
    <nav class="nav-fill nav mt-3 nav-justified" >
      <span class="nav-item" th:each="page:${userOptions}">
        <a class="nav-item btn bg-white text-primary" th:href="${page.getPageUrl()+ '/' + userId}" th:text="${page.getPageTitle()}"></a>
      </span>
        <span class="nav-item">
        <a class="nav-item btn bg-white text-primary" href="/" text="Logout">Logout</a>
        </span>
    </nav>
</header>
<main class="container mt-3">
    <div th:if="${#lists.isEmpty(parcelList)}">
        <h3>No parcels registered yet!</h3>
    </div>
    <div th:unless="${#lists.isEmpty(parcelList)}">
    <h3 class="text-primary mb-3" th:text="'Viewing all parcels for ' + ${userName}"></h3>
        <div class="list-group" th:each="parcel:${parcelList}">
            <a th:href="'/trackParcel/' + ${userId} + '?tracking=' + ${parcel.getTrackingNumber()}" class="list-group-item list-group-item-action flex-column align-items-start active">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1" th:text="'TRACKING NUMBER: ' + ${parcel.getTrackingNumber()}"></h5>
                </div>
                <p class="mb-1" th:text="'SENT TO: ' + ${parcel.getReceiverName()}"></p>
                <small th:text="${parcel.getDeliveryCountry()}"></small>
            </a>
        </div>
    </div>
</main>
</body>
</html>

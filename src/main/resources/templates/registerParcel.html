<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="">
<head>
    <meta charset="UTF-8">
    <title>DTS || Manager </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:hsl(9, 100%, 64%)">
<header class="container-fluid p-3 text-white" style="background-color:hsla(0, 100%, 100%, 0.3)">
    <h1 th:text="${appTitle}"></h1>
    <nav class="nav-fill nav mt-3">
      <span class="nav-item" th:each="page:${userOptions}">
        <a class="btn bg-white text-primary" th:href="${page.getPageUrl()+ '/' + userId}" th:text="${page.getPageTitle()}"></a>
      </span>
        <span class="nav-item">
        <a class="nav-item btn bg-white text-primary" href="/" text="Logout">Logout</a>
        </span>
    </nav>
</header>
<main class="container mt-3">
    <h3 class="text-primary mb-3" th:text="${pageInfo.getPageTitle()}"></h3>
    <div>
        <label th:if="${status == 'signup_success'}" class="list-group-item-success p-3 rounded-1">
            Registration successful, please enter your details to login
        </label>
        <label th:if="${status == 'login_failed'}" class="list-group-item-danger p-3 rounded-1">
            <span th:text="${message}"></span>
        </label>
    </div>
    <section class="p-2">

        <form method="post" action="/registerParcel" >
            <input type="hidden" th:value="${userId}" name="userId">
            <div class="form-floating mb-3">
                <input name="senderName" id="floatingInput" class="form-control form-control-sm" type="text" placeholder="Sender Name"required>
                <label for="floatingInput">Sender Name</label>
            </div>

            <div class="form-floating mb-3">
                <input name="senderAddress" id="floatingAddress" class="form-control form-control-sm" type="text" placeholder="Address"required>
                <label for="floatingAddress">Address</label>
            </div>

            <div class="form mb-3">
                <select class="form-select" name="senderCountry">
                    <option value="">Choose your country</option>
                    <option th:each="country : ${countriesList}"
                            th:value="${country}"
                            th:text="${country}">
                    </option>
                </select>
            </div>
            <div class="form-floating mb-3">
                <input name="receiverName" id="floatingReceiver" class="form-control form-control-sm" type="text" placeholder="Receiver Name"required>
                <label for="floatingReceiver">Receiver Name</label>
            </div>
            <div class="form-floating mb-3">
                <input name="receiverAddress" id="floatingReceiverAddress" class="form-control form-control-sm" type="text" placeholder="Address"required>
                <label for="floatingReceiverAddress">Address</label>
            </div>
            <div class="form mb-3">
                <select class="form-select" name="deliveryCountry">
                    <option value="">Choose country</option>
                    <option th:each="country : ${countriesList}"
                            th:value="${country}"
                            th:text="${country}">
                    </option>
                </select>
            </div>
            <div class="form-floating mb-3">
                <textarea name="description" class="form-control" placeholder="Description" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Description</label>
            </div>
            <div class="row p-1 mb-3">
                <button class="btn btn-primary p-3" type="submit">Register a Parcel</button>
            </div>
        </form>
    </section>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DTS || User </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:hsl(9, 100%, 64%)">
<header class="container-fluid p-3 text-white" style="background-color:hsla(0, 100%, 100%, 0.3)">
    <h1 th:text="${appTitle}"></h1>
    <h3 th:text="${userId}" hidden></h3>
    <nav class="nav-fill nav mt-3 nav-justified" >
      <span class="nav-item" th:each="page:${userOptions}">
        <a class="nav-item btn bg-white text-primary" th:href="${page.getPageUrl()+ '/' + userId}" th:text="${page.getPageTitle()}"></a>
      </span>
        <span class="nav-item">
        <a class="nav-item btn bg-white text-primary" href="/" text="Logout">Logout</a>
        </span>
    </nav>
</header>
<main class="container mt-3">
    <form method="get" th:action="'/trackParcel/' + ${userId}" >
        <div class="form-floating mb-3">
            <input name="tracking" id="floatingInput" class="form-control form-control-sm" type="text" placeholder="Enter Tracking Number Here">
            <label for="floatingInput">Tracking Number</label>
        </div>
        <div class="row p-1 mb-3">
            <button class="btn btn-primary p-3" type="submit">Track a Parcel</button>
        </div>
        </form>
    <div th:if="${trackingNumber} != null">
    <h3 class="text-primary mb-3" th:text="'Tracking parcel: ' + ${trackingNumber}"></h3>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="parcelTracking:${listOfTrackingEvents}"
                th:text="${#calendars.format(parcelTracking.getDate(),'yyyy.MM.dd,  HH:mm E')} + ', LOCATION: ' + ${parcelTracking.getCurrentLocation()} + ', STATUS: ' + ${parcelTracking.getStatus()}+ ', ' + ${parcelTracking.getComment()}" ></li>
        </ul>
    </div>
    <div class="row" th:each="parcelTracking:${listOfTrackingEvents}" th:if="${parcelTracking.getStatus()} == 'DELIVERED'">
        <label class="list-group-item-success p-3 rounded-1">Hey, your parcel has arrived to the Post Office!</label>
        <nav>
            <span class="nav-item">
                 <a class="nav-item btn bg-white text-primary" type="button" th:href="'/bookAppointment/' + ${userId} + '/' + ${trackingNumber}" >Book Appointment Now!</a>
            </span>
        </nav>
    </div>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DTS || Manager </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:hsl(9, 100%, 64%)">
<header class="container-fluid p-3 text-white" style="background-color:hsla(0, 100%, 100%, 0.3)">
    <h1 th:text="${appTitle}"></h1>
    <nav class="nav-fill nav mt-3">
      <span class="nav-item" th:each="page:${managerOptions}">
        <a class="btn bg-white text-primary" th:href="${page.getPageUrl()} '/' + &{userId}" th:text="${page.getPageTitle()}"></a>
      </span>
    </nav>
</header>
<main class="container mt-3">
    <form method="get" th:action="'/findParcel'" >
        <input type="hidden" th:value="${userId}" name="userId">
        <div class="form-floating mb-3">
            <input name="tracking" id="floatingInput" class="form-control form-control-sm" type="text" placeholder="Enter Tracking Number Here">
            <label for="floatingInput">Tracking Number</label>
        </div>
        <div class="row p-1 mb-3">
            <button class="btn btn-primary p-3" type="submit">Find a Parcel</button>
        </div>
    </form>

    <div th:if="${trackingNumber} != null">
        <div>
        <h3 class="text-primary mb-3" th:text="'Found Parcel: ' + ${trackingNumber}"></h3>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:text="'tracking Number: '+ ${trackingNumber}"></li>
            <li class="list-group-item" th:text="'Sender Name: '+ ${senderName}"></li>
            <li class="list-group-item" th:text="'Receiver Name: '+ ${receiverName}"></li>
            <li class="list-group-item" th:text="'Delivery Address: '+ ${deliveryAddress} +', '+ ${deliveryCountry}"></li>
        </ul>
        </div>

    <form method="get" th:action="'/editParcel'">
        <input type="hidden" th:value="${userId}" name="userId">
        <div class="form-floating mb-3">
            <input name="currentTrackNum" th:value="${trackingNumber}" hidden >
            <input name="comment" id="floatingComment" class="form-control form-control-sm" type="text" placeholder="Comment" >
            <label for="floatingComment">Enter your comment here..</label>
            <div class="form mb-3">
                <select class="form-select" name="country">
                    <option value="">Choose your country</option>
                    <option th:each="country : ${countriesList}"
                            th:value="${country}"
                            th:text="${country}">
                    </option>
                </select>
            </div>
            <div class="form mb-3">
                <select class="form-select" name="status">
                    <option value="">Change the status</option>
                    <option th:each="status : ${listOfStatuses}"
                            th:value="${status}"
                            th:text="${status}">
                    </option>
                </select>
            </div>
        </div>
        <div class="row p-1 mb-3">
            <button class="btn btn-primary mb-3" type="submit">Edit Parcel</button>
            <a class="btn btn-primary mb-3" th:href="'/managerMenu/' + ${userId}" role="button">Go Back</a>
        </div>
    </form>
    </div>
</main>
</body>
</html>

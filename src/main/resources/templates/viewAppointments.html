<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DTS || Manager </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:hsl(9, 100%, 64%)">
<header class="container-fluid p-3 text-white" style="background-color:hsla(0, 100%, 100%, 0.3)">
    <h1 th:text="${appTitle}"></h1>
    <nav class="nav-fill nav mt-3">
      <span class="nav-item" th:each="page:${managerOptions}">
        <a class="btn bg-white text-primary" th:href="${page.getPageUrl() + '/' + userId}" th:text="${page.getPageTitle()}"></a>
      </span>
        <span class="nav-item">
        <a class="nav-item btn bg-white text-primary" href="/" text="Logout">Logout</a>
        </span>
    </nav>
</header>
<main class="container mt-3">
    <form method="get" th:action="'/viewAppointments'">
        <input type="hidden" th:value="${userId}" name="userId">
        <div class="row p-1 mb-3">
            <label class="form-label">Choose a day</label>
            <input class="form-control" name="date" type="date" required>
        </div>
        <div class="row p-1 mb-3">
            <button class="btn btn-primary p-3" type="submit">View Appointments</button>
        </div>
    </form>
    <h3 class="text-primary mb-3" th:text="'Viewing Appointments for: ' + ${date}"></h3>
    <div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="appointment:${listOfAppointments}"
                th:text="${date} + ', ' + ${appointment.getTrackingNumber()} + ', ' + ${appointment.getReceiverName()}" ></li>
        </ul>
    </div>
</main>
</body>
</html>

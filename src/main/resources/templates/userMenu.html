<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DTS || Manager </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:hsl(9, 100%, 64%)">
<header class="container-fluid p-3 text-white" style="background-color:hsla(0, 100%, 100%, 0.3)">
    <h1 th:text="${appTitle}"></h1>
    <h3 th:text="${userId}" hidden></h3>
    <nav class="nav-fill nav mt-3 nav-justified" >
      <span class="nav-item" th:each="page:${userOptions}">
        <a class="nav-item btn bg-white text-primary" th:href="${page.getPageUrl()+ '/' + userId}" th:text="${page.getPageTitle()}"></a>
      </span>
        <span class="nav-item">
        <a class="nav-item btn bg-white text-primary" href="/" text="Logout">Logout</a>
        </span>
    </nav>
</header>
<main class="container mt-3">
    <h3 class="text-primary mb-3 display-2"  th:text="${pageInfo.getPageTitle()+ ', ' + userName}"></h3>
    <div>
        <label th:if="${status == 'register_success'}" class="list-group-item-success p-3 rounded-1" th:text="'Your parcel is registered, tracking number: '+${trackingNumber}">
        </label>
        <label th:if="${status == 'register_failed'}" class="list-group-item-danger p-3 rounded-1">
            <span th:text="${message}"></span>
        </label>
    </div>
</main>
</body>
</html>
